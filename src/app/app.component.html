<div class="text-center p-5">
  <button class="btn btn-primary" (click)="onToggleDetails()">
    Display Details
  </button>
  <p class="mt-3" *ngIf="showPassword">{{ password }}</p>
  <div
    *ngFor="let logItem of log"
    [ngStyle]="{ backgroundColor: logItem % 2 ? 'red' : 'transparent' }"
    [ngClass]="'mt-1'"
  >
    {{ logItem }}
  </div>
</div>
